<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="body">
  <section class="container">
    <img src="images/image-equilibrium.jpg" alt="picture of a cube on one of it's edges" class="cubeimage">
    <h3 class="equi34">Equilibrium #3429</h3 class="equi34">

    <p class="equicoll">Our Equilibrium collection promotes balance and calm.</p>
    <img src="images/icon-ethereum.svg" alt="etherium logo" class="ethlogo">
    <span class="eth">0.041 ETH</span>
    <img src="images/icon-clock.svg" alt="a clock icon" class="clock">
    <span class="time">3 days left</span>
    <hr class="line">
    <img src="images/image-avatar.png" alt="avatar" class="avatars">
    <span class="creation">Creation of</span><span class="jules">Jules Wyvern</span>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
